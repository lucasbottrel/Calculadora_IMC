<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <div class="container">
        <h1>CALCULE SEU IMC</h1>
        <form>
            <div class="container-calculadora-peso">
                <p>Digite seu peso:</p>
                <input id="peso" class="input-number" type="number">
                <span>kg</span>
            </div>
            <div class="container-calculadora-altura">
                <p>Digite sua altura:</p>
                <input id="altura" class="input-number" type="number">
                <span>cm</span>
            </div>
            <br>
            <input id="botaocalcular" class="btn-calcular" type="button" value="CALCULAR">
            <br>
            <p id="resultado"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
